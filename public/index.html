<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Market Forecaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ Crop Market Forecaster</h1>
        <p>Get a 3-day forecast to find the best market and day to sell your crops!</p>
        
        <form id="recommend-form">
            <div class="form-group">
                <label for="village-name">Village/Town Name (e.g., "Hesaraghatta, Karnataka")</label>
                <div class="search-wrapper">
                    <input type="text" id="village-name" placeholder="Type a location and click find...">
                    <button type="button" id="geocode-btn">Find</button>
                </div>
                <small id="geocode-status"></small>
            </div>

            <div class="location-inputs">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type="number" id="lat" value="12.9716" step="0.0001" required>
                </div>
                <div class="form-group">
                    <label for="lon">Longitude</label>
                    <input type="number" id="lon" value="77.5946" step="0.0001" required>
                </div>
            </div>

            <div class="form-group">
                <label for="commodity">Select Crop</label>
                <select id="commodity">
                    <option value="Tomato">Tomato</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity (in tonnes)</label>
                <input type="number" id="quantity" value="2.0" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="date">Select Start Date</label>
                <input type="date" id="date" required>
            </div>

            <button type="submit">Get 3-Day Forecast ðŸš€</button>
        </form>

        <div id="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
