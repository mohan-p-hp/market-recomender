<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Market Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¾ 3-Day Crop Market Forecaster</h1>
        <p>Select a start date to see the forecast for the next three days!</p>
        
        <form id="recommend-form">
            <div class="form-group">
                <label for="lat">Your Farm's Latitude</label>
                <input type="number" id="lat" value="28.6" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="lon">Your Farm's Longitude</label>
                <input type="number" id="lon" value="77.2" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="commodity">Select Crop</label>
                <select id="commodity">
                    <option value="Tomato">Tomato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (in tonnes)</label>
                <input type="number" id="quantity" value="2.0" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="date">Select Start Date</label>
                <input type="date" id="date" required>
            </div>

            <button type="submit">Get 3-Day Forecast ðŸš€</button>
        </form>

        <div id="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
